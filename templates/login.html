<body>
    <section id="header-wrapped">
		<div class="container">
			<div class="header-inner-desktop hidden-sm hidden-xs">
				<div class="col-lg-4 col-md-4">
					<div class="logo-wrapped">
						<a href="index.html"><img src="../static/images/logo.png" alt="logo"></a>
					</div>
				</div>
				<div class="col-lg-8 col-md-8">

			</div>
			<div class="header-inner-mobile hidden-lg hidden-md">
				
			</div>
		</div>

    <section id="form-login-wrapped">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12"></div>
                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                    <div class="form-login">
                        <form action="" method="post">
                            <h2 style="text-align: center;">Register</h2>
                            
                            <label for="username"><b>Tên: </b></label>
                            <input type="text" placeholder="Enter Username" name="username" required><br>
                        
                            <label for="psw"><b>Password: </b></label>
                            <input type="password" placeholder="Enter Password" name="psw" required>
                            <button type="submit" class="btn-submit">Đăng nhập</button>
                      </form>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12"></div>
            </div>
        </div>
    </section>
